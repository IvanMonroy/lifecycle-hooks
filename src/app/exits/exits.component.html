<mat-form-field appearance="legacy">
    <mat-label class="span_color_black">Buscar por precio</mat-label>
    <input matInput [name]="filter" [formControl]="filter" placeholder="$" autocomplete="off">
  </mat-form-field>
  
  
  <div *ngIf="undefined === exitsFiltered">
    <mat-progress-spinner
    class="example-margin"
    [color]="purple"
    [mode]="mode"
    [value]="value">
</mat-progress-spinner>
    </div>

    <div *ngIf="undefined !== exitsFiltered" class="row">
      <mat-list>
          <h3 mat-subheader>Entradas</h3>
          <mat-list-item *ngFor="let product of exitsFiltered | async">
            <mat-icon mat-list-icon>directions_car</mat-icon>
            <h4 class="main_data" mat-line>{{product.entry_id}}</h4>
            <p mat-line> {{"Paga: $" + product.ammount_to_paid + ", Tiempo total: " +  product.total_time + " minutos"}} </p>
          </mat-list-item>
        </mat-list>
</div>
