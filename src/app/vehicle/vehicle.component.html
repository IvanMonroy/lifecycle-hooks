<mat-form-field appearance="legacy">
  <mat-label class="span_color_black">Buscar por placa</mat-label>
  <input matInput  placeholder="AAA-123" autocomplete="off">
</mat-form-field>


<div *ngIf="undefined === vehiclesFiltered">
  <mat-progress-spinner
  class="example-margin"

  [mode]="mode"
  [value]="value">
</mat-progress-spinner>
  </div>  
  <div *ngIf="undefined !== vehiclesFiltered" class="row">
      <mat-list>
          <h3 mat-subheader>Veh√≠culos </h3>
          <mat-list-item *ngFor="let product of vehiclesFiltered | async">
            <mat-icon mat-list-icon>directions_car</mat-icon>
            <h4 class="main_data" mat-line>{{product.plate}}</h4>
            <p mat-line> {{product.brand + ', Cantidad entradas: ' + product.total_entries}} </p>
          </mat-list-item>
        </mat-list>
</div>
